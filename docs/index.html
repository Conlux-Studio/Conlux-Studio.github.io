<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源栈工作室 | Conlux Studio</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Noto Sans SC', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 导航栏样式 */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            background-color: #fff;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 40px;
            width: auto;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2.5rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
        }
        
        .nav-links a:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #3498db;
            left: 0;
            bottom: -5px;
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #3498db;
        }
        
        .nav-links a:hover:after {
            width: 100%;
        }
        
        /* 主体内容样式 */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-weight: 700;
        }
        
        .studio-name {
            font-weight: 700;
        }
        
        .description {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto 2.5rem;
            color: #555;
            line-height: 1.8;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .countdown-item {
            background: #f8f9fa;
            padding: 1.2rem;
            border-radius: 10px;
            min-width: 100px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .countdown-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3498db;
        }
        
        .countdown-label {
            font-size: 0.9rem;
            color: #777;
            text-transform: uppercase;
            margin-top: 0.5rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #f8f9fa;
            border-radius: 50%;
            color: #3498db;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-links a:hover {
            background: #3498db;
            color: white;
            transform: translateY(-5px);
        }
        
        /* 页脚样式 */
        footer {
            background: #f8f9fa;
            padding: 2rem;
            text-align: center;
            color: #777;
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .footer-email {
            margin: 0.5rem 0;
            color: #3498db;
            font-weight: 500;
        }
        
        .footer-email a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-email a:hover {
            color: #2c3e50;
            text-decoration: underline;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 5%;
            }
            
            .nav-links li {
                margin-left: 1.5rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .description {
                font-size: 1.1rem;
            }
            
            .countdown {
                flex-wrap: wrap;
            }
        }
        
        @media (max-width: 480px) {
            .nav-links li {
                margin-left: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .description {
                font-size: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 1rem;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">首页</a></li>
            <li><a href="https://github.com/Conlux-Studio/StarLight.Core" target="_blank" rel="noopener noreferrer">启动核心</a></li>
            <li><a href="mailto:Official@Conlux.Studio">服务支持</a></li>
            <li><a href="https://github.com/Conlux-Studio" target="_blank" rel="noopener noreferrer">关于我们</a></li>
            <li><a href="mailto:Official@Conlux.Studio">联系我们</a></li>
        </ul>
    </nav>

    <!-- 主体内容 -->
    <div class="container">
        <h1>网站正在建设中</h1>
        <p class="description">我们的的新官网正在紧锣密鼓地建设当中，即将以全新面貌与大家见面。请耐心等待，精彩马上开启！</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">天</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">小时</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">分钟</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">秒</div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://github.com/Conlux-Studio" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://space.bilibili.com/453390579" target="_blank" title="Bilibili">
                <i class="fab fa-bilibili"></i>
            </a>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="footer-content">
            <p>© 2025 <span class="studio-name">源栈工作室 | Conlux Studio</span> 版权所有</p>
        </div>
    </footer>

    <script>
        // ==================== 配置区域 ====================
        // 在这里设置截止时间，格式：年, 月(0-11), 日, 时, 分, 秒
        // 示例：2023年12月31日23时59分59秒
        const deadline = new Date(2025, 9, 8, 23, 59, 59);
        // ================================================
        
        // 更新倒计时显示
        function updateCountdown() {
            const now = new Date();
            const timeRemaining = deadline - now;
            
            if (timeRemaining <= 0) {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                return;
            }
            
            // 计算天、小时、分钟和秒
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 每秒更新一次倒计时
        setInterval(updateCountdown, 1000);
        
        // 立即更新倒计时
        updateCountdown();
    </script>
</body>
</html>
